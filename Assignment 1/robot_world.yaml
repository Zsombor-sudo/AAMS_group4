world:
  height: 10
  width: 10
  # collision_mode: 'unobstructed'

robot:
  - number: 10
    distribution: {name: 'random', range_low: [1.0, 1.0, 0], range_high: [9.0, 9.0, 0]}
    shape: {name: 'circle', radius: 0.2}
    vel_min: [-3, -3.0]
    vel_max: [3, 3.0]
    arrive_mode: position
    goal_threshold: 0.15
    kinematics: {name: 'diff'}
    behavior: {name: 'docircle_collision_avoid'}

