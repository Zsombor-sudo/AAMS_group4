world:
  height: 30  # the height of the world
  width: 30   # the width of the world
  # step_time: 0.01  # 100Hz calculate each step
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'stop'  # 'stop', 'unobstructed',  
  control_mode: 'auto'  # 'keyboard', 'auto'


robot:
  - number: 10
    # distribution: {name: 'circle', radius: 4.0, center: [10, 10]}
    distribution: {name: 'manual'}
    kinematics: {name: 'diff'}
    shape: 
      - {name: 'circle', radius: 0.2}  # radius
    # behavior: {name: 'rvo', vxmax: 1.0, vymax: 1.0, acce: 1.0, factor: 2.0, neighbor_threshold: 5.0}
    behavior: {name: 'basic_circle', circle_radius: 10, epsilon: 0.1}
    # behavior: {name: 'basic_circle', circle_radius: 5, correction_multiplier: 1}
    state: [[25.000000, 15.000000, -1.570796],
            [23.090170, 20.877853, -0.942478],
            [18.090170, 24.510565, -0.314159],
            [11.909830, 24.510565, 0.314159],
            [6.909830, 20.877853, 0.942478],
            [5.000000, 15.000000, 1.570796],
            [6.909830, 9.122147, 2.199115],
            [11.909830, 5.489435, 2.827433],
            [18.090170, 5.489435, -2.827433],
            [23.090170, 9.122147, -2.199115]]
    goal: [[15, 15, 0]]
    vel_min: [-3, -3.0]
    vel_max: [3, 3.0]
    color: ['royalblue', 'red', 'green', 'orange', 'purple', 'yellow', 'cyan', 'magenta', 'lime', 'pink', 'brown'] 
    arrive_mode: position
    goal_threshold: 0.2
    plot:
      show_trail: true
      show_goal: true
      trail_fill: true
      trail_alpha: 0.2
      show_trajectory: false
      keep_trail_length: 15
    unobstructed: True

obstacle:
  - shape: {name: 'circle', radius: 10.0}  # radius
    state: [15, 15, 0]
    unobstructed: True
    