world:
  height: 100  # the height of the world
  width: 100   # the width of the world
  # step_time: 0.01  # 100Hz calculate each step
  step_time: 0.1  # 10Hz calculate each step
  sample_time: 0.1  # 10 Hz for render and data extraction 
  offset: [0, 0] # the offset of the world on x and y 
  collision_mode: 'stop'  # 'stop', 'unobstructed',  
  control_mode: 'auto'  # 'keyboard', 'auto'

robot:
  # Leader
  - number: 1
    distribution: {name: 'manual'} 
    kinematics: {name: 'diff'}
    shape: 
      - {name: 'circle', radius: 0.2}  # radius
    behavior: {name: 'dash'}
    state: [[1, 1, 0]]
    goal: [[99, 99, 0]]
    # behavior: {name: 'basic_circle', circle_radius: 40, correction_multiplier: 1}
    # state: [[1, 50, 0]]
    # goal: [[50, 50, 0]]
    vel_min: [-3, -3.0]
    vel_max: [3, 3.0]
    color: ['royalblue', 'red', 'green', 'orange', 'purple', 'yellow', 'cyan', 'magenta', 'lime', 'pink', 'brown'] 
    arrive_mode: position
    goal_threshold: 0.2
    fov: 6.28
    fov_radius: 2
    plot:
      show_fov: true
      show_trail: true
      show_goal: true
      trail_fill: true
      trail_alpha: 0.2
      show_trajectory: false
      keep_trail_length: 15
    unobstructed: True

  # Followers
  - number: 4
    distribution: {name: 'circle', radius: 4.0, center: [5, 5]}  
    kinematics: {name: 'diff'}
    shape: 
      - {name: 'circle', radius: 0.2}  # radius
    behavior: {name: 'follow_leader'}
    vel_min: [-6, -6.0]
    vel_max: [6, 6.0]
    color: ['red', 'green', 'orange', 'purple', 'yellow', 'cyan', 'magenta', 'lime', 'pink', 'brown'] 
    fov: 6.28
    fov_radius: 2
    plot:
      show_fov: true
      show_trail: true
      show_goal: false
      trail_fill: true
      trail_alpha: 0.2
      show_trajectory: false
      keep_trail_length: 15
    unobstructed: True

    